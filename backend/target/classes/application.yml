# Configuración principal de la aplicación
spring:
  application:
    name: cafe-limon-backend

  profiles:
    active: dev

  # Base de datos PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/cafe_limon_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  # Jackson
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Server
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT
jwt:
  secret: ${JWT_SECRET:cafe-limon-super-secret-key-change-in-production-2025}
  expiration: 86400000  # 24 horas en milisegundos

# Configuración de CORS
cors:
  allowed-origins: http://localhost:5173,http://localhost:5174,http://localhost:5175
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Configuración de la aplicación
app:
  name: Café Limón
  version: 1.0.0
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
  qr:
    base-url: ${QR_BASE_URL:http://localhost:5173}

# Logging
logging:
  level:
    root: INFO
    com.cafelimon: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
