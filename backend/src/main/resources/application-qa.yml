# Configuraci칩n para ambiente QA/Staging
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cafe_limon_qa}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate  # No crear/modificar esquema autom치ticamente en QA
    show-sql: false

server:
  port: ${PORT:8080}

# JWT
jwt:
  secret: ${JWT_SECRET:cafe-limon-qa-secret-key-change-this}
  expiration: 86400000  # 24 horas

# Configuraci칩n de la aplicaci칩n
app:
  frontend:
    url: ${FRONTEND_URL:https://qa.cafelimon.com}
  qr:
    base-url: ${QR_BASE_URL:https://qa.cafelimon.com}

# Logging
logging:
  level:
    root: INFO
    com.cafelimon: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
